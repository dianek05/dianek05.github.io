<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>My skills</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-12 text-center">
                <h1>My skills</h1>
                <hr>
            </div>
        </div>
            <div class="row">
                <div class="col-sm-12 col-md-6 col-lg-4 text-center">
                    <i class="fab fa-html5 wow bounceIn icon"></i>
                    <h2>HTML5</h2>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 text-center">
                    <i class="fab fa-css3-alt wow bounceIn icon"></i>
                    <h2>CSS3</h2>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 text-center">
                    <i class="fab fa-js wow bounceIn icon"></i>
                    <h2>JavaScript</h2>
                </div>
            </div>
            <div class="row">
                <div class="col-sm-12 col-md 6 col-lg-4 text-center">
                    <i class="fab fa-react wow bounceIn icon"></i>
                    <h2>ReactJS</h2>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 text-center">
                    <i class="fab fa-git wow bounceIn icon"></i>
                    <h2>GIT</h2>
                </div>
                <div class="col-sm-12 col-md-6 col-lg-4 text-center">
                    <i class="fab fa-wordpress wow icon"></i>
                    <h2>WordPress</h2>
                </div>
            </div>
        </div>
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>
<script src="https://kit.fontawesome.com/75de697617.js" crossorigin="anonymous"></script>

</html>

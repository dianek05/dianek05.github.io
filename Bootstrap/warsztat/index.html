<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Klub podroznika</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Klub podrozniczy</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link" href="#form">Dołącz do nas <span class="sr-only"></span></a>
                <a class="nav-item nav-link" href="#">Inspiracje</a>
            </div>
        </div>
    </nav>
    <section id="form">
        <div class="row">
            <div class="col-md-2"></div>
            <div class="col-md-2">
                <form id="form">
                    <header class="row">
                        <div class="col-2 col-sm-2 col-md-3 col-xl-3"">
                        <h2>Dołącz do nas</h2>
                        <p>Wypełnij zgłoszenie na członka klubu</p>
                        </div>
                    <div class="col-2 col-sm-2 col-md-3 col-xl-3">
                            <i class="fa fa-pencil-alt"></i>
                        </div>
                        </header>
                    <div class="form-group">
                        <input type="name" class="form-control" id="exampleFormControlInput1"
                            placeholder="Imię i Nazwisko">
                    </div>
                    <div class="form-group">
                        <input type="email" class="form-control" id="exampleFormControlInput2" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="phone" class="form-control" id="exampleFormControlInput3" placeholder="Telefon">
                    </div>
                    <div class="form-group">
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                            placeholder="Kilka słów o sobie"></textarea>
                    </div>
                </form>
            </div>
            <div class="col-md-4"></div>
            <div class="col-md-4"></div>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
</body>

</html>
